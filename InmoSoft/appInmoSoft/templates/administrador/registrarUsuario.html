{% extends "index.html" %}
{% block encabezado %}
    {% include "encabezado.html" %}
{%endblock %}
{% block contenido %}
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-5 rounded-5 text-dark shadow bg-opacity-75" style="width: 30rem;">
      <form class="was-validated"> 
        <div class="d-flex justify-content-center">
            <h2 class="text-center mb-4">Registrar Usuario</h2>
        </div>
      <div class="d-flex justify-content-center">
        <div class="imgPerfil rounded-circle border border-secondary mb-3" style="width: 7rem; height: 7rem; overflow: hidden;">
          <img src="../media/usuario-icono.png" alt="Avatar" style="width: 100%; height: 100%;">
        </div>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text bg-light">
          <i class="bi bi-person-fill text-secondary"></i>
        </span>
        <input class="form-control" type="text" placeholder="Nombre(s)" required/>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text bg-light">
          <i class="bi bi-person-fill text-secondary"></i>
        </span>
        <input class="form-control" type="text" placeholder="Apellido(s)" required/>
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text bg-light">
          <i class="bi bi-envelope-fill text-secondary"></i>
        </span>
        <input class="form-control" type="email" placeholder="Correo Electrónico" required />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text bg-light">
          <i class="bi bi-lock-fill text-secondary"></i>
        </span>
        <input class="form-control" type="password" placeholder="Contraseña" required/>
      </div>
      <div class="input-group mb-4">
        <span class="input-group-text bg-light">
          <i class="bi bi-lock-fill text-secondary"></i>
        </span>
        <input class="form-control" type="password" placeholder="Confirmar Contraseña"required/>
      </div>
      <div class="form-group row">                
        <div class="mb-3 col-lg-12">                    
            <label for="fileFoto" class="fw-bold">Foto de la Persona</label>
            <input type="file" name="fileFoto" class="form-control" id="fileFoto" placeholder="Foto">
        </div>
      </div>
      <div class="">

      </div>
      <button class="btn bg-secondary text-white w-100 mb-3">Registrar</button>
      </form>
    </div> 
</div>
{% load static%}
<link rel="stylesheet" href="{% static 'css/registrarUsuario.css' %}">
<script src="{% static '../static/js/registrarUsuario.js' %}"></script>
{%endblock %}
{% block piePagina %}
    {% include "piePagina.html" %}
{%endblock %}
