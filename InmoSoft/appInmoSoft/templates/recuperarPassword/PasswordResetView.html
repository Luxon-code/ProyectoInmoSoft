<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  {% load static%}
  <link rel="icon" href="{% static 'img/Logo.png' %}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InmoSoft</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
<script src="https://code.jquery.com/jquery-3.6.4.js" 
    integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" 
    crossorigin="anonymous"></script>
{% load static%}
<link rel="stylesheet" href="{% static 'css/app.css' %}">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<script src="{% static '../static/js/loader.js' %}"></script>
</head>

<body>
  <div id="loaderDiv" class="loader-container">
    <div class="loader"></div>
    <div class="loading-text text-white">Cargando</div>
</div>
  <div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="d-flex justify-content-center align-items-center vh-100">
                <div class="bg-white p-5 rounded-5 text-dark shadow bg-opacity-75" style="width: 40rem">
                    <h2 class="text-center">Restablecer contraseña</h2>
                    <p>¿Olvidaste tu contraseña? Ingrese su dirección de correo electrónico a continuación y le enviaremos las instrucciones para configurar una nueva.</p>
                    <form method="post" class="form-group">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-light">
                              <i class="bi bi-envelope-fill text-secondary"></i>
                            </span>
                            <div class="form-floating">
                                <input type="email" class="form-control" id="{{ form.email.id_for_label }}" name="{{ form.email.name }}" placeholder="Correo electrónico:" required>
                              <label for="{{ form.email.id_for_label }}" class="form-label">Correo electrónico:</label>
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <button type="submit" class="btn btn-secondary">Enviar solicitud de restablecimiento</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </div>  
</body>

</html>
