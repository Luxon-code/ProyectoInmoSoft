<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="../media/logo-casa.jpg">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InmoSoft</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
{% load static%}
<link rel="stylesheet" href="{% static 'css/app.css' %}">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
        <div class="col-lg-6">
            <div class="d-flex justify-content-center align-items-center vh-100">
                <div class="bg-white p-5 rounded-5 text-dark shadow bg-opacity-75" style="width: 40rem">
                    <h2 class="text-center display-6 fw-bold">Construimos sueños que transforman vidas.</h2>
                    <p class="text-center fs-5">Seremos una organización competitiva que ofrece productos y servicios innovadores en el sector de la construcción.</p>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
          <div class="d-flex justify-content-center align-items-center vh-100">
            <div class="bg-white p-5 rounded-5 text-secondary shadow bg-opacity-75" style="width: 25rem">
              <div class="d-flex justify-content-center">
                <i class="bi bi-person-circle" style="font-size: 5rem; color: rgb(19, 19, 19);"></i>
              </div>
              <div class="input-group mt-4">
                <div class="input-group-text bg-light ">
                  <i class="bi bi-person-fill" style="font-size: 2rem;"></i>
                </div>
                <input class="form-control " type="text" placeholder="Usuario" />
              </div>
              <div class="input-group mt-1">
                <div class="input-group-text bg-light">
                  <i class="bi bi-eye-slash-fill" style="font-size: 2rem;"></i>
                </div>
                <input class="form-control " type="password" placeholder="Contraseña" />
              </div>
              <div class="d-flex justify-content-around mt-1">
                <div class="pt-1">
                  <a href="#" class="text-decoration-none  fw-semibold fst-italic"
                    style="font-size: 0.9rem">Recuperar contraseña</a>
                </div>
              </div>
              <div>
                <div class="form-check">
                  <input class="form-check-input " type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault" style="color: rgb(58, 53, 53);">
                    Recordarme de nuevo
                  </label>
              </div>
              <div class="btn bg-secondary text-white w-100 mt-4 fw-semibold shadow-sm">
                Iniciar Sesion
              </div>
              <div class="row p-3">
                <div class="col-4 border-bottom text-center" style="height: 0.9rem">
                </div>
                <div class="col-4 text-center">
                  <span class="px-3">or</span>
                </div>
                <div class="col-4 border-bottom text-center" style="height: 0.9rem">
                </div>
              </div>
              <div class="btn d-flex gap-2 justify-content-center border mt-3 shadow-sm">
                <a href="/"><div class="fw-semibold text-secondary">Volver a la pagina principal</div></a>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>
</body>

</html>
